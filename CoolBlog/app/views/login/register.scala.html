@main("Welcome to CoolBlog") {
    <script src="@routes.Assets.versioned("javascripts/my_js/register_validate.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/my_css/register.css")">
    <div class="container">
        <div class="row col-lg-10 col-lg-offset-1">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form action="#" role="form" method="post">

                        <div class="form-group">
                            <h3>Create your account</h3>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="control-label" for="signupName">Your username</label>
                                <input id="username" type="text" maxlength="18" class="form-control" name="username" onblur="inputValidate('username')" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="signupEmail">Email</label>
                                <input id="email" type="email" maxlength="50" class="form-control" name="email" onblur="inputValidate('email')" required>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="control-label" for="signupPassword">Password</label>
                                <input id="password" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40" name="password" onblur="inputValidate('password')" >
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="signupPasswordagain">Password Again</label>
                                <input id="password_again" type="password" maxlength="25" class="form-control" name="password_again" onblur="inputValidate('password_again')">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="control-label" for="">Your Birth Date</label>
                                <input id="birth_date" type="text" maxlength="50" class="form-control" placeholder="dd-mm-yyyy" name="birth_date" onblur="inputValidate('birth_date')" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <button id="signupSubmit" type="submit" class="btn btn-danger btn-block" disabled>
                                    Completed your account</button>
                            </div>
                            <h3 id="info_reg"></h3>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

}
